site_name: Software Defined Infrastructure - Lecture Notes
site_description: Comprehensive notes on Terraform and modern infrastructure practices
site_author: SDI Course

# Repository
repo_name: sdi-notes
repo_url: https://github.com/julian-schn/sdi-notes

# Configuration
nav:
  - Home: index.md
  - Exercises:
      - 6 - SSH Agent Forwarding: Exercises/6 ssh hopping.md
      - 7 - SSH Port Forwarding: Exercises/7 ssh port forwarding.md
      - 8 - x11 Forwarding: Exercises/8 x11 forwarding.md
      - 9 - Directory transfer with rsync and ssh: Exercises/9 rsync.md
      - 10 - Index based search: Exercises/10 index based search.md
      - 11 - tail -f: Exercises/11 tail.md
      - 12 - journalctl: Exercises/12 journalctl.md
      - 13 - Incrementally creating a base system: Exercises/13 incrementally creating base system.md
  - IaC:
      - Introduction: iac/introduction.md
      - Terraform Install: iac/terraform-install.md
      - Terraform Basics: iac/terraform-basics.md
      - Terraform Configuration: iac/terraform-configuration.md
      - Terraform Hetzner Setup: iac/terraform-hetzner-setup.md
      - Terraform Secrets Management: iac/terraform-secrets-management.md
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
    - content.code.annotate
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Extensions
markdown_extensions:
  - sane_lists
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Plugins
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

# Extra
extra_css:
  - stylesheets/overrides.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-username/sdi-notes
