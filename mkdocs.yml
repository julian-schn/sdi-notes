site_name: Software Defined Infrastructure - Lecture Notes
site_description: Comprehensive notes on Terraform and modern infrastructure practices
site_author: SDI Course

# Repository
repo_name: sdi-notes
repo_url: https://github.com/your-username/sdi-notes

# Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
    - content.code.annotate
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Navigation
nav:
  - Home: index.md
  - Infrastructure as Code:
      - Introduction: iac/introduction.md
      - Terraform Basics: iac/terraform-basics.md
      - Terraform Advanced: iac/terraform-advanced.md

  - Cloud Platforms:
      - AWS: cloud/aws.md
      - Azure: cloud/azure.md
      - GCP: cloud/gcp.md
  - DevOps & CI/CD:
      - GitOps: devops/gitops.md
      - Monitoring: devops/monitoring.md
      - Security: devops/security.md

# Plugins
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-username/sdi-notes